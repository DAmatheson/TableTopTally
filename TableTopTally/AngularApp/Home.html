<style>
    input#txtNames
    {
        font-size: 16px;
    }

    p#output
    {
        font-size: 18px;
        font-weight: bold;
    }
</style>

<div class="jumbotron">
    <h1>TableTop Tally</h1>
    <p class="lead">Angular</p>
</div>

<div class="row">
    <div class="col-md-4">
        <h2>Random Name Picker</h2>

        <label for="txtNames">Enter Names: </label>
        <input type="text" id="txtNames" value="Ian Drew Brittany" />

        <br />

        <button id="btnPickRandom" class="btn btn-primary" onclick="randomName('txtNames', 'output');">
            Pick Name
        </button>

        <br />
        <br />

        <p id="output">&nbsp;</p>
    </div>
</div>

<script type="text/javascript" src="/Scripts/randomPicker.js" async></script>

<script type="text/javascript">
    $("#txtNames").on("keyup", function (event)
    {
        if (event.which == 13)
        {
            $("#btnPickRandom").click();
        }
    });
</script>
