<h2> {{ title }}</h2>

<hr />

<form name="{{ formName }}" class="form-horizontal" tt-submit novalidate>
    <tt-api-error-display></tt-api-error-display>
    <game-details></game-details>

    <div class="form-group">
        <div class="col-md-10">
            <button class="btn btn-danger" ng-click="deleteGame()">
                Remove Game
            </button>

            <a class="btn btn-default" href="games/">
                Cancel
            </a>
        </div>
    </div>
</form>
