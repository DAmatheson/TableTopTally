<h2>Edit a Game</h2>

<h4>Editing {{ game.name }}</h4>

<hr />

<form name="{{ formName }}" class="form-horizontal" tt-submit novalidate>
    <game-form-fields></game-form-fields>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" ng-click="submitGame(game)">
                Update Game
            </button>
        </div>
    </div>
</form>
