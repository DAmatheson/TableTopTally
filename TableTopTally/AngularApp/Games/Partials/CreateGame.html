<h2>{{ title }}</h2>

<h4>Add a game to our database.</h4>

<hr />

<form name="{{ formName }}" class="form-horizontal" tt-submit novalidate>
    <tt-api-success-display></tt-api-success-display>
    <tt-api-error-display></tt-api-error-display>
    <game-form-fields></game-form-fields>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" ng-click="submitGame(game)">
                Create Game
            </button>
        </div>
    </div>
</form>
